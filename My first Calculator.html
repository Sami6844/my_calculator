      .division{
        width: 50%;
        height: 60%;
        position: absolute;
        left: 25%;
        top: 30%;
        border: 2px solid rgb(9, 9, 108);
        padding: 10px;
        border-radius: 30px;
        background-color:  rgb(42, 42, 45);
        box-shadow: -8px -8px 15px rgba(238, 14, 14, 0.1);


        
      }
      .but{
        border: 0px;
        margin: 10px;
        width:30px;
        color:rgb(229, 226, 226) ;
        background-color: rgb(42, 42, 45);
        border-radius: 5px;
        box-shadow: -8px -8px 15px rgba(255, 255,255, 0.1);
        font-style: italic;
        padding: 3px;

      }
      .butequal{
        border: 0px;
        margin: 10px;
        width:50px;
        color:rgb(229, 226, 226) ;
        background-color: rgb(42, 42, 45);
        border-radius: 5px;
        box-shadow: -8px -8px 15px rgba(255, 255,255, 0.1);
        font-style: italic;
        padding: 3px;
      }
      .but:hover{
        width: 30px;
        transition: 0.5s ease-in-out;

      }
      .but:active{
        background-color: white;

      }
      .butadd{
        width: 100px;
      }
      #display{
        border: 0px;
        margin: 10px;
        color:rgb(229, 226, 226) ;
        background-color: rgb(42, 42, 45);
        border-radius: 5px;
        box-shadow: -8px -8px 15px rgba(255, 255,255, 0.1);
        font-style: italic;
        padding: 3px;
        background-color: transparent;
      }
    </style>

  </head>
  <body>
    
    <div class="division">
      <div>
        <input type="text" name="displa" id="display">
      </div>
      <input type="button" value="1" class="but" onclick="document.getElementById('display').value+='1'">
      <input type="button" value="2" class="but" onclick="document.getElementById('display').value+='2'">
      <input type="button" value="3" class="but" onclick="document.getElementById('display').value+='3'">
      <input type="button" value="+" class="but" onclick="document.getElementById('display').value+='+'">
      <input type="button" value="4" class="but" onclick="document.getElementById('display').value+='4'">
      <var><input type="button" value="5" class="but" onclick="document.getElementById('display').value+='5'">
        <input type="button" value="6" class="but" onclick="document.getElementById('display').value+='6'">
        <input type="button" value="-" class="but" onclick="document.getElementById('display').value+='-'">
        <input type="button" value="7" class="but" onclick="document.getElementById('display').value+='7'">
        
        <input type="button" value="8" class="but" onclick="document.getElementById('display').value+='8'">
        <input type="button" value="9" class="but" onclick="document.getElementById('display').value+='9'">
        <input type="button" value="*" class="but" onclick="document.getElementById('display').value+='*'">
        <input type="button" value="0" class="but" onclick="document.getElementById('display').value+='0'">
        <input type="button" value="Del" class="but" onclick="document.getElementById('display').value=''">
        
        
        
        <input type="button" value="/" class="but" onclick="document.getElementById('display').value+='/'">
        <input type="button" value="=" class="butequal" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">
      
    </div>

    <script>

    </script>
  </body>
</html>
